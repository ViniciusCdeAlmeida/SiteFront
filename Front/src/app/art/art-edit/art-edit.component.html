<div class="row" style="margin-top:90px">
  <div class="col-xs-12">
    <form [formGroup]="artForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id = "picture" (change)="onFileChange($event)" #picture multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="category">Category</label>
              <select 
                    materialize="material_select" 
                    [materializeSelectOptions]="categories" 
                    id="category" 
                    name= "category" 
                    formControlName="category"
                    >
                  <option *ngFor="let cats of categories" [value]="cats.id">{{cats.title}}</option>    
              </select>
          </div>                
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
